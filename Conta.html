<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level UP bank</title>
    <link rel="stylesheet" href="CSS/styles_conta.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <img src="./IMAGENS/images (5).png" alt="logo">
        <nav>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Sacar</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Depositar</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Transferir</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="balance">
            <h2>Saldo</h2>
            <p>R$ 1000,00</p>
        </section>
        <section class="transactions">
            <h2>Transações</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>01/01/2022</td>
                        <td>Depósito</td>
                        <td>R$ 500,00</td>
                    </tr>
                    <tr>
                        <td>02/01/2022</td>
                        <td>Saque</td>
                        <td>R$ 200,00</td>
                    </tr>
                    <tr>
                        <td>03/01/2022</td>
                        <td>Transferência</td>
                        <td>R$ 100,00</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Banco Digital</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
